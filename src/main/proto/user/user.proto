syntax = "proto3";

option java_multiple_files = true;
option java_package = "chigirh.app.todo.be.sample.grpc.model";

import "common/common.proto";

package todoapi.user;

message User{
  string user_id = 1;
  UserDetail detail = 2;
  common.Version version = 3;
}

message UserDetail{
  string user_name = 1;
}